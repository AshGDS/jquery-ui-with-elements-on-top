<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Star Spike</title>

    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <h1>⭐⭐⭐Star Spike⭐⭐⭐</h1>
    <div class="content breather">

        <div class="relative">
            <div id="slider"></div>
            <a class="star" href="https://google.com"></a>
        </div>
    </div>

    <div class="breather">
    	<label for="star-positioner">Enter a year to place the star at (min 974, max 2100)</label>
        <input type=number min="974" max="2100" name="star-positioner" value="1950" />
    </div>

    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <script src="./jquery-ui/jquery-ui.min.js"></script>
    <script src="./slider.js"></script>
</body>

</html>
